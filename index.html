<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Danvo</title>
</head>

<body>
    
    <!-- =========== HEADER =========== -->
    <header class="l-header" id="header">

        <nav class="nav bd-grid">
            
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <a href="#" class="nav__logo">
                <img src="img/logo1.png" alt="" class="img__logo"><h1 class="text__danvo__logo">Danvo</h1>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Recursos</a></li>
                    <li class="nav__item"><a href="#recursos" class="nav__link">Preços</a></li>
                    <li class="nav__item"><a href="#beneficios" class="nav__link">Testemunhas</a></li>
                </ul>
                <div class="btn__entrar">
                    <a href="#" class="button__nav">Cadastrar</a>
                </div>
            </div>

            <div class="nav__shop">
                <i class='bx bxs-credit-card card__menu'></i>
            </div>
        </nav>
    </header>


    <main class="l__main">
        <!-- =========== HOME =========== -->
        <section class="home" id="home">
            <div class="home__container bd-grid">

                <div class="home__data">
                    <h1 class="home__title">Futuro está aqui, comece explorando agora!</h1>
                    <p class="home__description">Venha participar da maior startup do Brasil!</p>
                        <form action="" class="newsletter__subscribe">
                            <input type="text" placeholder="@email.com" class="newsletter__input">
                            <a href="#" class="button__cadastrar">Cadastrar</a>
                        </form>
                </div>

                <div class="home__woman">
                    <img src="img/person.png" alt="" class="home__img">
                </div>
            </div>
        </section>


        
    </main>
    
    
    <script src="main.js"></script>
</body>

</html>
